<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constituency Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #colorPicker {
      margin-top: 20px;
      padding: 5px;
      font-size: 16px;
    }
    #svgWrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto; 
      max-width: 100%;
      height: auto;
    }
    svg {
        max-width: 100%; 
        height: auto;
    }
  </style>
</head>
<body>
  <h1>Trinidad and Tobago Constituency Map</h1>
  <p>Select a color from the dropdown and click on a region to apply the color.</p>

  <!-- Select colors -->
  <select id="colorPicker">
    <option value="red">Red</option>
    <option value="yellow">Yellow</option>
    <option value="blue">Blue</option>
  </select>

  <!-- Clear All Button -->
  <button id="clearButton" style="margin-top: 20px; padding: 5px 10px; font-size: 16px;">Clear All</button>

  <!-- Wrapper for SVG -->
  <div id="svgWrapper"></div>

  <!-- boundaries.js script -->
  <script src="boundaries.js"></script>
</body>
</html>
