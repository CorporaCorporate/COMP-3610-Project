<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constituency Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="map.css">
  </head>
<body>
  <h1>Trinidad and Tobago Constituency Map</h1>
  <p>2025 General Election Prediction</p>
  <div id="tooltip" class="tooltip"></div>
  <div id="seatBarContainer">
    <div id="seatBar">
      <div id="pnmBar" class="seatSegment"></div>
      <div id="uncBar" class="seatSegment"></div>
      <div id="majorityLine"></div> <!-- Majority marker -->
    </div>
    <div id="seatLabels">
      <span id="pnmCount">0</span> P.N.M.
      <span id="uncCount">0</span> U.N.C.
    </div>
  </div>

  <!-- Wrapper for SVG -->

</html>
